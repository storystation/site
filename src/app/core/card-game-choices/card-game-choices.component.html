<div class="card text-center">
  <h2 class="card-header text-uppercase red">{{ story.title }}</h2>
  <div class="card-body">
    <div class="col-lg-8 mx-auto">
      <hr class="quote">
      <p class="text-italic text-quote">{{ moduleContent.description }}</p>
      <hr>
    </div>
    <div class="container mt-4">
      <a *ngFor="let button of buttons; let i = index" class="href btn btn-outline-primary m-2 col-lg-2 col-sm-4"
         [id]="'choice_button_' + i" (click)="clickButton('choice_button_' + i)">
        {{ button.name }}
      </a>
    </div>
  </div>
</div>

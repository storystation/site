  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_storystation"
          aria-controls="navbar_storystation" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbar_storystation">

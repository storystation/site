<ng-container *ngIf="isHomePage">
  <div class="full-height segment first-segment" id="first-segment">
    <h1 class="text-center">Le livre de rôles, réinventé.</h1>
    <p class="blockquote text-center">Que vous soyez un grand enfant ou petit, vivez votre propre histoire.</p>
  </div>
</ng-container>

<ng-container *ngIf="isWritersPage">
  <div class="full-height segment">
    <h1 class="text-center">Pour les écrivains</h1>
  </div>
</ng-container>

<ng-container *ngIf="isFeaturesPage">
    <div class="full-height segment">
    <h1 class="text-center">Les fonctionnalités</h1>
  </div>
</ng-container>

<ng-container *ngIf="isPricesPage">
    <div class="full-height segment">
    <h1 class="text-center">Tarifs applicables</h1>
  </div>
</ng-container>
